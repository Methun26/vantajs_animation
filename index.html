<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanta animation</title>
</head>
<body>
    <div id="animation" style="height: 100vh;">
    <h1 style="color: white;">WELCOME!</h1></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
          el: "#animation",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x0,
          color1: 0xffff,
          color2: 0xff0000,
          birdSize: 2.00,
          wingSpan: 32.00,
          speedLimit: 10.00,
          separation: 51.00,
          alignment: 53.00,
          cohesion: 100.00,
          quantity: 3.00
        })
        </script>
</body>
</html>
